<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARPIT BAJPAI - Project Portfolio</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use Inter font and custom colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4F46E5', // Indigo 600
                        'secondary': '#1F2937', // Gray 800
                        'accent': '#9333EA', // Violet 600
                        'bg-deep': '#020617', // Slate 950 (Darker background)
                        'card-bg': '#111827', // Gray 900
                    }
                }
            }
        }
    </script>
    <style>
        /* Stunning Card Design & Interaction */
        .project-card {
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.6s ease, border-color 0.6s ease;
            /* Initial state for subtle 3D effect */
            transform: perspective(1200px) rotateX(0deg) rotateY(0deg) scale(1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); /* Stronger initial shadow */
            border: 1px solid rgba(255, 255, 255, 0.05); /* Subtle inner border */
            position: relative;
            overflow: hidden;
        }

        .project-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(147, 51, 234, 0.15) 0%, transparent 40%);
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }

        .project-card:hover:before {
            opacity: 1; /* Light ripple effect on hover */
        }

        .project-card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6), 0 0 50px rgba(79, 70, 229, 0.4); /* Intense shadow on hover */
            border-color: #4F46E5; /* Primary color border on hover */
            z-index: 10;
        }

        /* Link/Icon Hover Effect */
        .icon-link {
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .icon-link:hover {
            color: #9333EA; /* Accent color */
            transform: scale(1.1) rotate(-5deg);
        }

        /* Responsive padding adjustments for mobile */
        @media (max-width: 640px) {
            .card-content {
                padding: 1.5rem;
            }
        }

        /* Background Gradient Effect */
        body {
            background-color: #020617;
            background-image: radial-gradient(at 0% 0%, #17004d 0px, transparent 50%),
                              radial-gradient(at 100% 100%, #15004d 0px, transparent 50%);
            background-attachment: fixed;
        }

    </style>
    <!-- Using Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="text-gray-100 font-sans min-h-screen">

    <div class="container mx-auto px-4 py-10 md:py-20 max-w-7xl">
        <!-- Header Section -->
        <header class="text-center mb-16 md:mb-24">
            <h1 class="text-5xl sm:text-7xl font-extrabold text-white leading-snug mb-4 tracking-tighter">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent">ARPIT BAJPAI</span>
            </h1>
            <p class="text-xl sm:text-3xl text-gray-400 font-light max-w-2xl mx-auto">
                Selected Work & Interactive Solutions
            </p>
        </header>

        <!-- Projects Grid -->
        <section id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8 md:gap-10">
            <!-- Project cards will be injected here by JavaScript -->
            <div id="loading" class="col-span-full text-center py-10 text-xl text-gray-400">
                Loading projects...
            </div>
        </section>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projectsData = [
                {
                    title: "Crew Inventory System",
                    link: "https://crew-inventory.vercel.app/",
                    description: "A web-based inventory management system designed to help teams track, manage, and organize resources efficiently. Built with a clean UI and practical workflow for real-world team usage.",
                    color: "red"
                },
                {
                    title: "FormCraft",
                    link: "https://form-craft-one.vercel.app",
                    description: "A modern form builder platform inspired by Google Forms. Allows users to create, manage, and share dynamic forms easily with a smooth and intuitive user experience.",
                    color: "blue"
                },
                {
                    title: "Personal Portfolio Website",
                    link: "https://arpitportfolio-ten.vercel.app/",
                    description: "A responsive personal portfolio website showcasing skills, projects, and professional profile. Designed to present work clearly with a modern and minimal layout.",
                    color: "green"
                },
                {
                    title: "Catalyst Hour",
                    link: "https://catalyst-hour1.vercel.app/",
                    description: "An interactive platform created for Catalyst Crew to highlight events, collaboration, and digital presence. Focuses on engagement, branding, and smooth navigation.",
                    color: "yellow"
                },
                {
                    title: "Straw & Quill",
                    link: "https://straw-quill.vercel.app/",
                    description: "A creative and visually driven website concept emphasizing aesthetics, typography, and smooth user experience with a strong design-first approach.",
                    color: "purple"
                },
                {
                    title: "Sulax Solar",
                    link: "https://sulaxsolar.com",
                    description: "A professional business website developed for a solar panel company. Highlights services, sustainability goals, and company vision with a clean and trustworthy design.",
                    color: "cyan"
                }
            ];

            const grid = document.getElementById('projects-grid');
            const loading = document.getElementById('loading');
            
            // Remove loading indicator
            loading.remove();

            // Function to generate the HTML for a single project card
            const createCardHtml = (project) => {
                const iconSvg = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-primary icon-link">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                    </svg>
                `;

                return `
                    <a href="${project.link}" target="_blank" rel="noopener noreferrer" class="group block h-full">
                        <div class="project-card h-full rounded-xl bg-card-bg">
                            <!-- Inner card content -->
                            <div class="card-content h-full p-6 sm:p-8 rounded-lg flex flex-col justify-between">
                                <div>
                                    <!-- Header with Icon/Link -->
                                    <div class="flex items-center justify-between mb-4">
                                        <h3 class="text-2xl font-extrabold text-white group-hover:text-primary transition duration-300">
                                            ${project.title}
                                        </h3>
                                        ${iconSvg}
                                    </div>
                                    <!-- Description -->
                                    <p class="text-gray-400 leading-relaxed mb-4 text-sm">
                                        ${project.description}
                                    </p>
                                </div>
                                <!-- Link Button/Label -->
                                <div class="mt-4">
                                    <span class="inline-flex items-center font-semibold text-primary transition-colors duration-300 group-hover:text-accent group-hover:underline">
                                        Visit Project
                                        <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-4 w-4 transform group-hover:translate-x-1 transition duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                        </svg>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </a>
                `;
            };

            // Inject cards into the DOM
            projectsData.forEach(project => {
                const cardWrapper = document.createElement('div');
                cardWrapper.innerHTML = createCardHtml(project);
                grid.appendChild(cardWrapper);
            });


            // Interactive Card Animation (Tilt and Glow Effect)
            const cards = document.querySelectorAll('.project-card');
            const maxTilt = 5; // Reduced tilt for better visual on large card

            cards.forEach(card => {
                // Initial check for mouse position (required for the :before pseudo-element glow)
                card.style.setProperty('--mouse-x', '50%');
                card.style.setProperty('--mouse-y', '50%');

                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;

                    // Calculate tilt angles (stronger effect now)
                    const rotateX = ((y - centerY) / centerY) * maxTilt * -1;
                    const rotateY = ((x - centerX) / centerX) * maxTilt;

                    // Update CSS variables for glow effect position
                    card.style.setProperty('--mouse-x', `${(x / rect.width) * 100}%`);
                    card.style.setProperty('--mouse-y', `${(y / rect.height) * 100}%`);

                    // Apply the 3D transform
                    card.style.transform = `perspective(1200px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1200px) rotateX(0deg) rotateY(0deg) scale(1)';
                    card.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.4)';
                    card.style.borderColor = 'rgba(255, 255, 255, 0.05)';
                    card.style.setProperty('--mouse-x', '50%');
                    card.style.setProperty('--mouse-y', '50%');
                });

                // Handle touch interaction for mobile (simplified 'tap' effect)
                card.addEventListener('touchstart', (e) => {
                    e.currentTarget.style.transform = 'scale(0.98)';
                }, { passive: true });

                card.addEventListener('touchend', (e) => {
                    e.currentTarget.style.transform = 'scale(1)';
                });
            });
        });
    </script>

</body>
</html>
